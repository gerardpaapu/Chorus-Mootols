<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Chorus Tests</title>
        <script type="text/javascript" src="../Source/Chorus.js">/* */</script>
        <script type="text/javascript" src="../Source/Chorus.Twitter.js">/* */</script>
        <script type="text/javascript" src="../Source/Chorus.Facebook.js">/* */</script>
        <script type="text/javascript" src="../Source/Chorus.FriendFeed.js">/* */</script>
        <script type="text/javascript" src="../Source/Chorus.Wordpress.js">/* */</script>
        <script type="text/javascript" src="../Source/Chorus.Extras.js">/* */</script>
        <style>
            .status {
                border: solid 1px #ccc;
                margin: 1em; padding: 1em;
                width: 30em;
            }

            .status img.avatar {
                margin: 0 5px 5px 0;
                height: 48px; width: 48px;
            }
            
            .status .username {
                float: left;
                padding-right: 0.5em;
            }

            .status .statusBody {
                margin: 0 0 20px 58px;
            }

            .status img.avatar, 
            .status .date,
            .status .reply {
                display: block;
                float: left;
                margin-right: 5px;
            }

            .status img.avatar, .status .date {
                clear: left;
            }

            .status:after {
                content: ".";
                display: block;
                clear: both;
                visibility: hidden;
                height: 0px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <script>
            window.addEvent('domready', function () {
                var view = new Chorus.View({'feeds': ['@feliciaday', '#theguild'], 'count': 20});
                $(document.body).grab(view);
            });
        </script>
    </body>
</html>
